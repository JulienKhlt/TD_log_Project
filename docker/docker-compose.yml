version: '3.1'

services:
  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3333:3306

  db_init:
    build:
      context: bdd
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1

  adminer:
    image: adminer
    restart: always
    ports:
      - 8888:8080